<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mock Sign-Up Form</title>
</head>
<body>
    <div class="main-body">
        <div class="form-body">
            <h1>This is not a real online service! Join our newsletter to get regular articles and pictures about wildlife all over the world. </h1>
            <form action="" id="">
                <h2>Except you won't.</h2>
                <ul class="form-inputs">
                    <li>
                        <label for="name">First Name:</label>
                        <input type="text" name="first-name">
                    </li>
                    <li>
                        <label for="name">Last Name:</label>
                        <input type="text" name="last-name">
                    </li>
                    <li>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone" name="phone-number">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </li>
                    <li>
                        <label for="password-conf">Password Confirmation</label>
                        <input type="password" name="password-conf">
                    </li>
                </ul>
            </form>
        </div>
        <div class="img-container"><p>Picture by <a href="https://unsplash.com/@bolsen10">Bryce Olsen</a> at <a href="https://unsplash.com/photos/brown-yak-on-brown-grass-field-during-day-4Cu9-BA8QoA">Unsplash</a></p></div>
    </div>
</body>
</html>
